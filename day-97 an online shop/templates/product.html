<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ product.name }}</title>

</head>

<body>

    <h1>{{ product.name }}</h1>

    <p>Price: ${{ product.price }}</p>



    <form method="post">

        {{ form.hidden_tag() }}

        <label for="name">Name:</label>

        {{ form.name() }}

        <label for="email">Email:</label>

        {{ form.email() }}

        {{ form.product_id() }}

        {{ form.submit() }}

    </form>

</body>

</html>
