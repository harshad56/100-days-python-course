<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>eCommerce Website</title>

</head>

<body>

    <h1>Products</h1>

    {% for product in products %}

        <div>

            <h3>{{ product.name }}</h3>

            <p>Price: ${{ product.price }}</p>

            <a href="{{ url_for('product', product_id=product.id) }}">Purchase</a>

        </div>

    {% endfor %}

</body>

</html>
